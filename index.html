<!DOCTYPE html>
<html>
<head>
<title>Text Input Control</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css">
<link rel="stylesheet" href="fullscreen-form.css">

<style type="text/css">
	form.fullscreen-form button, form.fullscreen-form input[type=button], form.fullscreen-form input[type=reset], form.fullscreen-form input[type=submit],
	form.fullscreen-form button:active, form.fullscreen-form input[type=button]:active, form.fullscreen-form input[type=reset]:active, form.fullscreen-form input[type=submit]:active,
	form.fullscreen-form button:hover, form.fullscreen-form input[type=button]:hover, form.fullscreen-form input[type=reset]:hover, form.fullscreen-form input[type=submit]:hover{
		color: inherit;
		background-color: inherit;
	}
		form.fullscreen-form .select2 {
		width: 100% !important;
	}
	form.fullscreen-form .select2 .selection .select2-selection{
	  border: none;
	  border-bottom: 1px solid #FFFFFF;
	  border-radius: 0;
	  background-color: transparent;

	}
	form.fullscreen-form .select2-container *:focus{
	  outline: none;
	}
	form.fullscreen-form span.select2-container--open .select2-results__options .select2-results__option{
	  padding: 10px 16px 16px 10px;
	  color: black;
	}
	form.fullscreen-form span.select2-container--open .select2-results__options .select2-results__option[aria-selected="true"]{
	  background-color: Silver;
	}
	form.fullscreen-form span.select2-container--open .select2-results__options .select2-results__option--highlighted{
	  background-color: Gainsboro;
	}
	form.fullscreen-form .select2-container--default .select2-selection--single .select2-selection__rendered{
		color: #FFFFFF;
	}
	form.fullscreen-form span.select2-container--open .select2-dropdown .select2-search--dropdown input{
	  border-radius: 1px;
	}
	form.fullscreen-form .select2-container--default .select2-selection--multiple .select2-selection__choice {
    	background-color: transparent;
	}
	form.fullscreen-form .select2-container--default .select2-selection--multiple .select2-selection__choice__remove:hover{
		color: #FFFFFF;
	}
	.select2-container--default .select2-results__option--highlighted[aria-selected] {
		background-color: #424242;
	}



	form.fullscreen-form button, form.fullscreen-form input[type=button], form.fullscreen-form input[type=reset], form.fullscreen-form input[type=submit],
	form.fullscreen-form button:active, form.fullscreen-form input[type=button]:active, form.fullscreen-form input[type=reset]:active, form.fullscreen-form input[type=submit]:active,
	form.fullscreen-form button:hover, form.fullscreen-form input[type=button]:hover, form.fullscreen-form input[type=reset]:hover, form.fullscreen-form input[type=submit]:hover{
		color: #111;
		background-color: #FFFFFF;
	}

	form.fullscreen-form input[type='text'], form.fullscreen-form input[type='email'], form.fullscreen-form input[type='password'], form.fullscreen-form input[type='radio'], form.fullscreen-form input[type='checkbox'], form.fullscreen-form textarea, form.fullscreen-form select{
			background-color: transparent;
		    border: none;
		    border-bottom: 1px solid #CCCCCC;
		    border-radius: 0;
		    outline: none;
		    width: 100%;
		    font-size: 2rem;
		    margin: 0 0 15px 0;
		    padding: 0;
		    box-shadow: none;
		    box-sizing: content-box;
		    transition: all 0.3s;
		    color: #FFFFFF;
	}
	form.fullscreen-form input{
		height: 3rem;
	}
	form.fullscreen-form ::-webkit-input-placeholder{
		color: #FFFFFF;
	}
	form.fullscreen-form ::-moz-placeholder{
		color: #FFFFFF;
	}
	form.fullscreen-form :-moz-placeholder{
		color: #FFFFFF;
	}
	form.fullscreen-form :-ms-input-placeholder{
		color: #FFFFFF;
	}
	form.fullscreen-form .active label.error {
		font-size: 1em;
		color: #ff5722;
	}

	form.fullscreen-form input:focus, form.fullscreen-form textarea:focus{
		border-bottom: 1px solid #FFFFFF;
		box-shadow: 0 1px 0 0 #FFFFFF;
	}

	form.fullscreen-form label > input{ /* HIDE RADIO */
	  visibility: hidden; /* Makes input not-clickable */
	  position: absolute; /* Remove input from document flow */
	}
	form.fullscreen-form label > input + img{ /* IMAGE STYLES */
	  cursor:pointer;
	  border:2px solid transparent;
	}
	form.fullscreen-form label > input:checked + img{ /* (RADIO CHECKED) IMAGE STYLES */
	  border:2px solid #f00;
	}


	label {
		color: #FFFFFF;
		font-size: 3rem;
	}
	form.fullscreen-form .help-block{
		color: #FFFFFF;
	}
	form.fullscreen-form .form-group{
		width: 50%;
	}
	
	form.fullscreen-form img {
		width: 100px;
	}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="fullscreen-form.js"></script>
<script type="text/javascript">
	$(document).ready(function(){

		var signupvalidationrules = {
	      rules: {
	      	fb: {
	      		required: true
	      	},
	        exampleInputEmail: {
	          required: true,
	          email: true,
	          minlength: 6
	        },
	        exampleInputPassword: {
	          required: true,
	          minlength: 6
	        },
	        exampleInputFile: {
	          required: true
	        }
	      },
		    errorPlacement: function(error, element) {
		      if(element.attr("type") == "radio") {
		      	$(element).closest('.form-group').append(error);
		      } else {
		      	$(element).after(error);
		      }
		    }
	    };

	    var $signupvalidator = $("#test").validate(signupvalidationrules);


		$(".js-example-basic-single").select2();
		$("#test").fullScreenForm({
			'color':'#ffffff',
			'background': '#111111',
			'selector':'form-group'
		});



	});
</script>
</head>
<body>
<form class="row" id="test">
  <div class="form-group" data-show-next="false">
	<label>
	  <img src="http://placehold.it/150x150?text=1">
	  <input type="radio" name="fb" value="small"  onchange="jQuery.gotonext()"/>
	</label>
	<label>
	  <img src="http://placehold.it/150x150?text=2">
	  <input type="radio" name="fb" value="large" onchange="$.gotonext()" />
	</label>
	<label>
	  <img src="http://placehold.it/150x150?text=3">
	  <input type="radio" name="fb" value="large2" onchange="$.gotonext()" />
	</label>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail" class="">What is your Location?</label>
    <select class="js-example-basic-single" multiple="multiple">
	  <option value="AL">Alabama</option>
	  <option value="WY">Wyoming</option>
	</select>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail" class="">What is your Location?</label>
    <select class="js-example-basic-single">
	  <option value="AL">Alabama</option>
	  <option value="WY">Wyoming</option>
	</select>
  </div>
  <div class="form-group" data-show-next="true">
    <label for="exampleInputEmail" class="">What is your Email address?</label>
    <input type="email" class="form-control" name="exampleInputEmail" id="exampleInputEmail1" placeholder="">
    <p class="help-block">Example block-level help text here.</p>

  </div>
  <div class="form-group">
    <label for="exampleInputPassword">Set your Password</label>
    <input type="password" class="form-control" name="exampleInputPassword" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile" name="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="form-group">
    <input type="submit" name="submit" value="Submit">
  </div>
</form>
</body>
</html>
